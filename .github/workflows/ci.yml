# .github/workflows/ci.yml
name: CI
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # Quality checks that run quickly
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with: { node-version: '22' }
        
      - uses: pnpm/action-setup@v4
        with:
          version: 10.15.0
          
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
          
      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: TypeScript type checking
        run: pnpm typecheck
        
      - name: Biome lint check (non-blocking)
        run: |
          echo "⚠️ Running linting checks..."
          pnpm check --max-diagnostics=20 || {
            echo "⚠️ Linting issues found. These should be addressed but won't block the build."
            echo "To fix locally, run: pnpm biome:fix"
            exit 0
          }
        
      - name: Convex security guard validation
        run: pnpm repo:guards

  # Backend tests
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with: { node-version: '22' }
        
      - uses: pnpm/action-setup@v4
        with:
          version: 10.15.0
          
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
          
      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run backend tests
        run: pnpm test:backend

  # Frontend tests (when we have them)
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    if: false  # Enable when we add frontend tests
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with: { node-version: '22' }
        
      - uses: pnpm/action-setup@v4
        with:
          version: 10.15.0
          
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
          
      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run frontend tests  
        run: pnpm test:web

  # Build verification
  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with: { node-version: '22' }
        
      - uses: pnpm/action-setup@v4
        with:
          version: 10.15.0
          
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
          
      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build backend (CI mode)
        run: pnpm -F @pulse/backend run build:ci
        
      - name: Build web app
        run: pnpm -F web build
        
      - name: Build other packages
        run: pnpm -F @pulse/core build && pnpm -F @pulse/ideas-logic build